<!DOCTYPE html>
<html>
    <head>
        <title>Registration Form</title>
        <meta name="viewport" content="width_device_width, initial-scale=1.0">
        <link rel="stylesheet" href="regform.css">

    </head>
    <body>
        
        <div class="wrapper">
            <div class="inner">
                <div class="image_holder">
                    <img src="1.jfif" alt="image">
                </div>
           <form >
             <h3>REGISTRATION FORM</h3>

             <div class="form_group">
                <input type="text" placeholder="First Name" class="form_control">
                <input type="text" placeholder="Last Name" class="form_control">
             </div>
             
             <div class="form_wrapper">
                <input type="text" placeholder="Username" class="form_control">
             </div>

             <div class="form_wrapper">
                <input type="text" placeholder="Email" class="form_control">
             </div>


             <div class="form_wrap">
                <select name="" id="" class="form_control">
                    <option value="" disabled selected>Department</option>
                    <option value="ce">Civil Engineering</option>
                    <option value="cs">Computer Engineering</option>
                    <option value="mech">Mechanical Engineering></option>
                </select>
             </div>

             <div class="form_wrapper">
                <input type="text" placeholder="RegisterNumber" class="form_control">
             </div>

             <div class="form_wra">
                <input type="submit" name="submit" value="submit" >
                <input type="button" name="cancel" value="cancel">
             </div>

           </form> 

        </div>
        
        </div>     
    </body>
</html>
